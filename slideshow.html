<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        /* Base CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("bgimage.jpg");
            background-size: cover; /* Adjust to cover the entire element */
            background-position: center; /* Position the image in the center */
            background-repeat: no-repeat; /* Prevent image repetition */
            height: 100vh; /* Adjust the height of the element */
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
        }
	
	.play-button {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #555;
        }

        .play-icon {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        /* Audio player styles */
        audio {
            display: none;
        }
    </style>
</head>
<body>



    <h1>Image Slideshow</h1>

    <div id="slideshow-container">
        <div class="slide">
            <img src="ss/img1.jpg" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>

        <div class="slide">
            <img src="image2.jpg" alt="Image 2">
            <div class="caption">Caption for Image 2</div>
        </div>
	<div class="slide">
            <img src="image3.jpg" alt="Image 3">
            <div class="caption">Caption for Image 3</div>
        </div>
	<div class="slide">
            <img src="image4.jpg" alt="Image 4">
            <div class="caption">Caption for Image 4</div>
        </div>
	<div class="slide">
            <img src="image5.jpg" alt="Image 5">
            <div class="caption">Caption for Image 5</div>
        </div>



        <!-- Add more slide divs for additional images -->
    </div>

	<div class="play-button" id="playButton">
        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }


	const playButton = document.getElementById('playButton');
        const backgroundAudio = document.getElementById('backgroundAudio');

        playButton.addEventListener('click', () => {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
            } else {
                backgroundAudio.pause();
            }
        });




    </script>
</body>
</html>
