<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        /* Base CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("pets/img6.jpg");
            background-size: cover; /* Adjust to cover the entire element */
            background-position: center; /* Position the image in the center */
            background-repeat: no-repeat; /* Prevent image repetition */
            height: 100vh; /* Adjust the height of the element */
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 70px 0px 0px 0px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

	<audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    	</audio>


    <h1></h1>

    <div id="slideshow-container">
	<div class="slide">
            <img src="pets/img3.jpg" alt="Image 3">
        </div>
	<div class="slide">
            <img src="pets/img4.jpg" alt="Image 4">
        </div>
	<div class="slide">
            <img src="pets/img5.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img14.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img7.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img8.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img9.jpg" alt="Image 5">
            <div class="caption">Caption for Image 5</div>
        </div>
<div class="slide">
            <img src="pets/img10.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img11.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img12.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img13.jpg" alt="Image 5">
        </div>
<div class="slide">
            <img src="pets/img6.jpg" alt="Image 5">         
        </div>


        <!-- Add more slide divs for additional images -->
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); // Change slide every 2 seconds
        }

    </script>
</body>
</html>
